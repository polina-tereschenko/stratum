name: Update README

on:
  push:
    paths: currencies.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: 3

      - name: Run build
        run: |
          cargo build --release