name: Update README

on:
  push:
    paths: currencies.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up rust
        uses: actions/setup-rust@v1.74.0
        with:
          rust-version: 1.74.0

      - name: Run build
        run: |
          cargo build --release