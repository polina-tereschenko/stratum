name: Build and Upload Binary

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: stable

    - name: Build Binary
      run: |
        cargo build --release
        cp /home/polina/REPOSIOTORY/stratum/target/release

    - name: Upload Binary
      uses: actions/upload-artifact@v2
      with:
        name: stratum-binary
        path: /home/polina/REPOSIOTORY/stratum/target/release